name: Build EXE

on:
  push:
    branches: [ "dev" ]
  release:
    types: [ created ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Встановлюємо uv
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        enable-cache: true

    # 2. Встановлюємо Python
    - name: Set up Python
      run: uv python install 3.12

    # 3. Встановлюємо залежності проекту
    - name: Install dependencies
      run: uv sync

    # 4. Збірка EXE через PyInstaller
    # --noconfirm: не запитувати підтвердження перезапису
    # --onefile: один .exe файл замість папки
    # --windowed: не показувати консоль при запуску (для GUI)
    # --collect-all qt_material: важливо для тем, інакше вони не підтягнуться
    # --name "HabitTracker": назва файлу
    - name: Build with PyInstaller
      run: |
        uv run pyinstaller --noconfirm --onefile --windowed --name "HabitTracker" --collect-all qt_material main.py

    # 5. Завантаження Артефакту (доступно в Actions -> Summary після кожного білда)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HabitTracker-exe
        path: dist/HabitTracker.exe

    # 6. (Опціонально) Додавання в Release, якщо цей запуск викликаний створенням релізу
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/HabitTracker.exe